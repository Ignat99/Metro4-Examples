
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="https://cdn.metroui.org.ua/v4/css/metro-all.min.css" rel="stylesheet">

    <title>Test Table load data - Metro 4 :: Popular HTML, CSS and JS library</title>

</head>
<body class="m4-cloak">
         <div class="container">
                <h1>Dialog demos</h1>
                <form class="login-form bg-white p-6 mx-auto border bd-default win-shadow"
                    data-role="validator"
                    action="javascript:"
                    data-clear-invalid="2000"
                    data-on-error-form="invalidForm"
                    data-on-validate-form="validateForm">
                    <span class="mif-vpn-lock mif-4x place-right" style="margin-top: -10px;"></span>
                    <h2 class="text-light">Simple contact administration</h2>
                    <div data-role="tile" data-size="small"><img src = "future-512.png"></div>
                    <div data-role="tile" data-size="large" data-cover="https://metroui.org.ua/images/me.jpg">
                        <span class="branding-bar">Sergey Pimenov</span>
                        </div>
                    <hr class="thin mt-4 mb-4 bg-white">
                    <div class="form-group">
                        <input type="text" data-role="input" data-prepend="User name: ">
                        <input type="text" data-role="input" data-prepend="<span class='mif-envelop'>" placeholder="Enter your email..." data-validate="required email">
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="cell-md-6">
                                <label>Select date:</label>
                                <input type="text" data-role="datepicker" onchange="$('#inp2').val(this.value)">
                        </div>
                        <div class="cell-md-6">
                            <label>Data Birthday:</label>
                            <input type="text" id="inp2" readonly>
                            <script src="dialogs.js"></script>
                        </div>
                    </div>
                </div>
                <div class="form-group mt-10">
                    <input type="checkbox" data-role="checkbox" data-caption="Remember me" class="place-right">
                    <button class="button">Submit form</button>
                </div>
                <div class="mt-4">
                    <button class="button" onclick="timeoutDemo()">Timeout</button>
                    <button class="button" onclick="animateDemo()">Animate</button>
                    <button class="button" onclick="customsDemo()">Customs</button>
                    <button class="button" onclick="actionsDemo()">Actions</button>
                </div>
            </form>
        </div>
<div class="container">
    <h1>Table load test page</h1>

    <table
            id='table' class="table striped table-border mt-4"
            data-role="table"
            data-cls-table-top="row flex-nowrap"
            data-cls-search="cell-md-8"
            data-cls-rows-count="cell-md-4"
            data-rows="5"
            data-rows-steps="5, 10"
            data-show-activity="false"
            >
        <thead>
            <tr>
                <th data-name="User name: ">Name</th>
                <th data-name="email">Email</th>
                <th data-name="birthday">Data Birthday</th>
                <th data-name="checkbox">Remember me</th>
                <th data-name="picture">Picture</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
</div>

<script src="https://cdn.metroui.org.ua/v4/js/metro.min.js"></script>
<script>
    $(function(){
        let testObject = {
          data:[
            ['Petya Ivanovich', 'ivanovich@gmail.com', '2021-02-07', 'Yes', 'pictures1'],
            ['Alina Stepanovna', 'stepanovna645@gmail.com', '2021-02-05', 'No', 'pictures2'],
            ['Oleg Ulyanich', 'ulyanich55@gmail.com', '2021-02-01', 'Yes', 'pictures3'],
          ]
        };

        localStorage.setItem('localData', JSON.stringify(testObject));

        var table = Metro.getPlugin('#table', 'table');
        table.setData(
          JSON.parse(
            localStorage.getItem('localData')
          )
        );
    })
</script>
</body>
</html>
